plugins {
  id "java-library"
  id "maven-publish" 
}

version = "$projectVersion"
group = "com.foldik"

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  testImplementation 'junit:junit:4.12'
}

publishing {
  publications {
    jarModule(MavenPublication) {
      from components.java
    }
  }
}
